<head>

  <title>OpenAnonymous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #f0f0f0;
      padding: 20px;
    }
    .confession {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 5px #333;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #888;
    }
  </style>
</head>
<body>

  <h1>Welcome to OpenAnonymous</h1>

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>

  <!-- Admin Mode -->

  <div id="admin-login" style="display: none; margin-top: 10px;">

    <button onclick="submitAdminCode()">Unlock</button>
  </div>

  <!-- Confession Form -->
  <h2>Submit Your Confession</h2>
  <form id="confessionForm">
    <textarea id="confessionInput" placeholder="Write your confession..." required></textarea><br>

      <option value="love">Love</option>
      <option value="life">Life</option>
      <option value="secrets">Secrets</option>
      <option value="funny">Funny</option>
      <option value="dark">Dark</option>
    </select><br>
    <button type="submit">Confess</button>
  </form>

  <hr>

  <!-- Confession Feed -->
  <div id="confessions"></div>
