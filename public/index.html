<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAnonymous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #confessionForm {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #confessionInput {
      width: 90%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .confession {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 5px #333;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    select, input[type="text"] {
      padding: 8px;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #888;
    }

    .replies p {
      font-size: 14px;
      color: #aaa;
      text-align: left;
      margin: 5px 10px;
    }
  </style>
</head>
<body>

  <div id="admin-login" style="display: none; margin-top: 10px;">

    <button onclick="submitAdminCode()">Unlock</button>
  </div>

  <h2>Submit Your Confession</h2>

  <form id="confessionForm">
  <textarea id="confessionInput" placeholder="Write your confession..." required></textarea><br>
  <select id="confessionCategory">
    <option value="general">General</option>
    <option value="love">Love</option>
    <option value="life">Life</option>
    <option value="work">Work</option>
    <option value="friends">Friends</option>
    <option value="family">Family</option>
    <option value="school">School</option>
    <option value="dark">Dark</option>
    <option value="random">Random</option>
  </select><br>
  <button type="submit">Confess</button>
</form>
