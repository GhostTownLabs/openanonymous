
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Anonymous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .subheadline {
            font-size: 1.2rem;
            color: #bbb;
        }
        .cta {
            margin: 2rem;
        }
        .cta button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .confession-feed {
            background-color: #222;
            padding: 2rem;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .confession-box {
            margin: 2rem auto;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            font-size: 1rem;
        }
        footer {
            padding: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Open Anonymous</h1>
        <p class="subheadline">Speak the truth. Stay in the shadows.</p>
        <div class="cta">
            <button>Download App</button>
        </div>
    </header>

    <section class="confession-feed">
        <h2>Live Confessions</h2>
        <p>“I told her I loved her just to sleep with her...”</p>
        <p>“I left him because he cried once. I regret it.”</p>
        <p>“I dream about my best friend. I'm married.”</p>
    </section>

    <section class="confession-box">
        <h2>Post Yours</h2>
        <textarea placeholder="Write your truth anonymously..."></textarea><br><br>
        <button>Submit</button>
    </section>

    <footer>
        &copy; 2025 Open Anonymous | No judgment. Just truth.
    </footer>
</body>
</html>
